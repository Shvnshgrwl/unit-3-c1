    <!-- Navbar id:- "navbar"
link to home page and store page ids:- "home" and "store" respectively.
Input fields id:- 
- Brand name :- "mobile_brand"
- Product name :- "mobile_name"
- price :- "mobile_price"
- image url :- "mobile_image"

Submit button Id:- "submit" -->
<div>
  <h2>Add Mobiles</h2>

  <input type="text" id="mobile_brand" placeholder="Mobile brand">
  <input type="text" id="mobile_name" placeholder="Mobile name">
  <input type="text" id="mobile_price" placeholder="Mobile price">
  <input type="url" id="mobile_image" placeholder=" Image URL" >
  <button id="submit" onclick="submit()">Submit</button>


</div>
